<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<style>
    .app1{
        color: red;
    }
</style>
<body>
<div id="app"></div>
<script type="text/babel">
    var style = {
        background :'green'
    }
    var Message = React.createClass({
        render:function () {
            if(true){
                return (
                    <div>132131 </div>
                )
            }
            return (
                <div>
                    {
                        false?<h1 className="app1" style={style}>wangzhigang</h1>:<h1>123</h1>
                    }
                </div>

            )
        }
    });
//渲染组件
    ReactDOM.render(
        //要渲染的组件
       <Message/>,
        //渲染到什么位置
        document.getElementById('app'),
        //渲染成功后的回调函数
        function () {
            console.log("chenggong")
        }
    )

</script>

</body>
</html>
