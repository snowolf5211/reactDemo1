<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<style>
    .app1{
        color: red;
    }
</style>
<body>
<div id="app"></div>
<script type="text/babel">
//props  原则  大多数情况下是父组建向子组件传递信息11111231312
    var Message =React.createClass({
        test:function(){
            alert(1);
        },
        render:function () {
            return (
                    <h1 >{this.props.name}1312312<Child test={this.test} name ={this.props.name}/></h1>
            )
        }
    });
    var Child = React.createClass({
        render:function () {
            return <div onClick={this.props.test}>子组件中：{this.props.name}</div>
        }
    });

    ReactDOM.render(
        <Message name = 'hazu'/>,
        document.getElementById('app')
    )
</script>

</body>
</html>
