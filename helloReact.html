<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react</title>
    <!--reactjs是react的核心库-->
    <script src="./build/react.js"></script>
    <!--提供与dom相关的功能-->
    <script src="./build/react-dom.js"></script>
    <!--将jsx语法转换成js语法-->
    <script src="./build/browser.min.js"></script>
</head>
<body>
<!-- react所添加的内容会插入到这个dom节点中 作为一个容器-->
<div id="container">123

</div>
<!-- 在react开发中，使用jsx，和js不兼容所以要设置type为babel-->
<!--babel是一个转换器 es6 转换成在浏览器中可以运行的代码 -->
<script type="text/babel">
    <!--定义标签时，首字母一定要大写-->
    var Message = React.createClass({
        render:function () {
            return(
            <h1>13213</h1>)
        }}
    );

    ReactDOM.render(
            <Message/>,
        document.getElementById("container")

    );

</script>

</body>
</html>
